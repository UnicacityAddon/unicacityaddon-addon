# Project information
site_name: UnicacityAddon Wiki
site_url: https://unicacityaddon.rettichlp.de/wiki

# Repository
repo_url: https://github.com/UnicacityAddon/unicacityaddon-addon
repo_name: UnicacityAddon

extra:
  homepage: https://unicacityaddon.rettichlp.de/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/UnicacityAddon/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/A9u5eY7CbS

copyright: Copyright &copy; 2022 - 2023 UnicacityAddon

plugins:
  - search:
      lang:
        - en
        - de

extra_css:
  - stylesheets/extra.css

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: icon.png
  favicon: icon.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Dark-Mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Light-Mode
  icon:
    repo: fontawesome/brands/github
  features:
    - announce.dismiss
    - header.autohide
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - def_list

